{% for user in usersRequestedToFollow %}
<p>
{{ user.username }}
<form action="{{ url_for('followResponse', username=user.username) }}" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>{{ form.submit(value='accept') }}</p>
    <p>{{ form.submit(value='decline') }}</p>
</form>
</p>
{% endfor %}
